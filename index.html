<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="title-container">
            <h3 class="title">QR-CODE GENERATOR</h3>
        </div>
        
        <div class="form-container">
            <form class="qr-form">
                <input type="text" id="name" placeholder="Enter any text or url" width="100%"></input>
                
                <button type="button" id="form-btn">Generate</button>
            </form>
            <p id="error"></p>
            
        </div>

        <div class="qr-conatainer">
            <img src="qrcode.png" width="250px" height="250px" id="qrcode">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
